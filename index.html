<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Spaces: Diffusion Generated Images of _____</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            font-size: 28px;
            color: #333;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            padding: 0 10px;
            max-width: 100%;
        }
        .gallery-item {
            margin: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .gallery-item a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }
        .gallery-item a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .gallery-item {
                width: 90%;
            }
        }
    </style>
</head>
